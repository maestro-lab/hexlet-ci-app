name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup project
      run: make setup
      
    - name: Run tests
      run: make test
      
    - name: Run linter
      run: make lint
